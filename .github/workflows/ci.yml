name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Typecheck, Test, Build
    runs-on: ubuntu-latest

    steps:
      - name: 🧱 Checkout code
        uses: actions/checkout@v4

      - name: ♻️ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧹 Lint
        run: npm run lint

      - name: 🧠 Type Check
        run: npm run typecheck

      - name: 🧪 Run Tests
        run: npm run test

      - name: 🔨 Build
        run: npm run build

      - name: 📘 Build Storybook
        run: npm run build-storybook
