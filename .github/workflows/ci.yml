name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Typecheck, Test, Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout code
        uses: actions/checkout@v4

      - name: â™»ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ§  Type Check
        run: npm run typecheck

      - name: ğŸ§ª Run Tests
        run: npm run test

      - name: ğŸ”¨ Build
        run: npm run build

      - name: ğŸ“˜ Build Storybook
        run: npm run build-storybook
